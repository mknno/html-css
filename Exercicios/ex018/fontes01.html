<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
      @font-face {
        font-family: 'semakin';
        src: url('fontes/Semakin.otf') format('opentype'); 
        font-weight: normal;
        font-style: normal;

      }
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      h1{
        font-family: 'semakin';
      }
      h2{
        font-family: 'semakin';
    
      }
      p{
        font-family: 'semakin';
      }
    </style>
</head>
<body>
    <h1>TESTE DE TITULO</h1>
    <h2>sub titulo 1</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit veniam aut architecto recusandae quo repellat eveniet quis sunt alias totam praesentium harum a enim, illo fugit ad ea sit quod!</p>
    
</body>
</html>
